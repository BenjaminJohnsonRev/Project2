<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Megabites Home Pahge</title>

    <link rel="stylesheet" href="homeStyle.css"/>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
    <header>
        <h1>Megabites Sandwich Shop</h1>
    </header>
    
    <nav>
        NAV
    </nav>

    <section>

        <div class="container-sm">100% wide until small breakpoint</div>
<div class="container-md">100% wide until medium breakpoint</div>
<div class="container-lg">100% wide until large breakpoint</div>
<div class="container-xl">100% wide until extra large breakpoint</div>
        <div class="wrapper">

            <div class="block">
                <form class="login">
                    <h2>Login</h2>
                    <label for="username">Username</label>
                    <input required id="username" type="text" name="username"/>
                    <br/>
                    <label for="password">Password</label>
                    <input required id="password" type="password" name="password"/>
                    <br/>
                    <button onClick = customerPage()>Login</button>
                </form>
            </div>

            <div class="block" id="or">
                <h3>OR</h3>
            </div>

            <div class="block">
                <form class="register">
                    <h2>Register</h2>

                    <label for="FirstName">First Name</label>
                    <input required id="FirstName" type="text" name="FirstName"/>
                    <br/>
                    <label for="LastName">Last Name</label>
                    <input required id="LastName" type="text" name="LastName"/>
                    <br/>
                    <label for="username">Username</label>
                    <input required id="username" type="text" name="username"/>
                    <br/>
                    <label for="password">Password</label>
                    <input required id="password" type="password" name="password"/>
                    <br/>
                    <button>Register</button>

                    <!-- <button onclick = "window.location.href='registerPage.html'">Register</button> -->
                </form>
            </div>
        </div>
    </section>

    <footer>
        FOOTER
    </footer>
