 <!-- Modal -->
 <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">

       <div class="modal-dialog modal-lg" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title">Login or Create an Account</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
               <div class="wrapper">
                   <div class="block">
                       <form class="login">
                           <h6>Login</h6>
                           <label for="username">Username</label>
                           <input required id="username" type="text" name="username" [(ngModel)]="customer.username"/>
                           <br/>
                           <label for="password">Password</label>
                           <input required id="password" type="password" name="password" [(ngModel)]="customer.password"/>
                           <br/>
                           <button (click) = "login()">Login</button>
                       </form>
                   </div>
       
                   <div class="block" id="or">
                       <h6>OR</h6>
                   </div>
       
                   <div class="block">
                       <form class="register">
                           <h6>Register</h6>
       
                           <label for="FirstName">First Name</label>
                           <input required id="FirstName" type="text" name="FirstName" [(ngModel)]="customer.first_name"/>
                           <br/>
                           <label for="LastName">Last Name</label>
                           <input required id="LastName" type="text" name="LastName" [(ngModel)]="customer.last_name"/>
                           <br/>
                           <label for="username">Username</label>
                           <input required id="username" type="text" name="username" [(ngModel)]="customer.username"/>
                           <br/>
                           <label for="password">Password</label>
                           <input required id="password" type="password" name="password" [(ngModel)]="customer.password"/>
                           <br/>
                           <label for="email">Email</label>
                           <input required id="email" type="text" name="email" [(ngModel)]="customer.email"/>
                           <br/>
                           <button (click) = "register()">Register</button>
       
                           <!-- <button onclick = "window.location.href='registerPage.html'">Register</button> -->
                       </form>
                   </div>
               </div>
           </div>
           </div>
         <!-- </div> -->
       </div>
    </div>
