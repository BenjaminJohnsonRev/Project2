<app-user-authentication>

</app-user-authentication>

<body>
    <form #makeComplaint="ngForm">
        <div>
            <label>Enter the cart id for your complaint:</label>
            <br>
            <input #cartIdInput type="number" name="id" placeholder="Enter Cart ID" ngModel> 
        </div>

        <div>
            <label>Enter complaint:</label>
            <br>
            <input #complaintInput type="text" id="c" name="c" style="height:50px;width:600px;font-size:14pt;text-align:justify;">
        </div>
        <button type= "submit" (click)= "complain(complaintInput.value, cartIdInput.value)">Send Complaint</button>
    </form>

    <br><br><br>

    <div>
        <label>Here are your past complaints:</label>
        <table class="table">
            <thead>
                <th scope="col">Id</th>
                <th scope="col">Message</th>
                <th scope="col">Date of complaint</th>
            </thead>
            <tbody>
                <tr scope="row" class = "message" *ngFor="let complaint of complaints">
                    <td>{{complaint.cart_id}}</td>
                    <td>{{complaint.complaints}}</td>
                    <td>{{complaint.complaints_date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
