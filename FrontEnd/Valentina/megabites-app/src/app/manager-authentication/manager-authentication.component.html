<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manager Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="wrapper">
                  <div class="block">
                      <form class="login">
                          <h6>Login</h6>
                          <label for="login-username">Username</label>
                          <input required id="login-username" type="text" name="login-username" [(ngModel)]="manager.username"/>
                          <br/>
                          <label for="login-password">Password</label>
                          <input required id="login-password" type="password" name="login-password" [(ngModel)]="manager.password"/>
                          <br/>
                          <button (click) = "login()">Login</button>
                      </form>
                  </div>            
              </div>
          </div>
          </div>
        <!-- </div> -->
      </div>
   </div>
