<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<div class="container text-center">
    <div>
        <h1> Login Form</h1>
    </div>


   <!-- <form th: action="@{/process_register}" method="post" th:object="${user}"
          style="max-width: 600px; margin 0 auto;">-->
        <form method="post" action="/login" th:object="${loginRequest}">
            <h2>Login</h2>
        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">Username</label>
                <div class="col-8">
                    <input type = "text" class="form-control" name="login" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type = "password" class="form-control" name="password" required minlength="6" maxlength="15" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" name="sign-in">Sign In</button>
            </div>
        </div>
            <a href="/register"> Navigate to register</a>
    </form>

    <!--  <h3><a th:href="@{/register}">Register</a></h3>-->
</div>

</body>
</html>
